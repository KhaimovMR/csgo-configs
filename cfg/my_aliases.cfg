alias d disconnect
alias q quit

// fast connects
alias "c-b" "connect borealis.gs.hyperborea.gg:27015; rcon_address borealis.gs.hyperborea.gg"
alias "c-a" "connect aurora.gs.hyperborea.gg:27025; rcon_address aurora.gs.hyperborea.gg"
alias "c-d" "connect 192.168.0.2; rcon_address 192.168.0.2"

// Netgraph in scores
alias +ng "+showscores; net_graph 1"
alias -ng "-showscores; net_graph 0"

// For training
alias my-tr-trails-off "rcon sv_infinite_ammo 0; rcon sv_showimpacts 0; rcon sv_showimpacts_time 10; rcon ammo_grenade_limit_total 3; rcon sv_infinite_ammo 0; rcon sv_grenade_trajectory 0; rcon sv_grenade_trajectory_thickness 1; rcon sv_grenade_trajectory_dash 1"
alias my-tr-trails-on "rcon sv_infinite_ammo 1; rcon sv_showimpacts 1; rcon sv_showimpacts_time 10; rcon ammo_grenade_limit_total 5; rcon sv_infinite_ammo 1; rcon sv_grenade_trajectory 1; rcon sv_grenade_trajectory_thickness 1; rcon sv_grenade_trajectory_dash 1"

alias my-tr-guns-off "rcon sv_infinite_ammo 0; rcon ammo_grenade_limit_total 3"
alias my-tr-guns-on "rcon sv_infinite_ammo 1; rcon ammo_grenade_limit_total 5"

alias my-tr-grenades-offline-on "sv_cheats 1; ammo_grenade_limit_total 5; sv_infinite_ammo 1; give weapon_incgrenade; give weapon_smokegrenade; give weapon_flashbang; give weapon_hegrenade; use weapon_smokegrenade; sv_grenade_trajectory 1; sv_grenade_trajectory_thickness 1; sv_grenade_trajectory_dash 1; bind h my-tr-grenades-offline-off"
alias my-tr-grenades-offline-off "ammo_grenade_limit_total 3; sv_infinite_ammo 0; sv_grenade_trajectory 0; sv_grenade_trajectory_thickness 1; sv_grenade_trajectory_dash 1; bind h my-tr-grenades-offline-on"

alias my-demo-scale-100 "demo_timescale 10.0; alias my-demo-mwheelup my-demo-scale-100; alias my-demo-mwheeldown my-demo-scale-80"
alias my-demo-scale-80 "demo_timescale 8.0; alias my-demo-mwheelup my-demo-scale-100; alias my-demo-mwheeldown my-demo-scale-60"
alias my-demo-scale-60 "demo_timescale 6.0; alias my-demo-mwheelup my-demo-scale-80; alias my-demo-mwheeldown my-demo-scale-40"
alias my-demo-scale-40 "demo_timescale 4.0; alias my-demo-mwheelup my-demo-scale-60; alias my-demo-mwheeldown my-demo-scale-34"
alias my-demo-scale-34 "demo_timescale 3.4; alias my-demo-mwheelup my-demo-scale-40; alias my-demo-mwheeldown my-demo-scale-28"
alias my-demo-scale-28 "demo_timescale 2.8; alias my-demo-mwheelup my-demo-scale-34; alias my-demo-mwheeldown my-demo-scale-20"
alias my-demo-scale-20 "demo_timescale 2.0; alias my-demo-mwheelup my-demo-scale-28; alias my-demo-mwheeldown my-demo-scale-16"
alias my-demo-scale-16 "demo_timescale 1.6; alias my-demo-mwheelup my-demo-scale-20; alias my-demo-mwheeldown my-demo-scale-12"
alias my-demo-scale-12 "demo_timescale 1.2; alias my-demo-mwheelup my-demo-scale-16; alias my-demo-mwheeldown my-demo-scale-10"
alias my-demo-scale-10 "demo_timescale 1.0; alias my-demo-mwheelup my-demo-scale-12; alias my-demo-mwheeldown my-demo-scale-8"
alias my-demo-scale-8 "demo_timescale 0.8; alias my-demo-mwheelup my-demo-scale-10; alias my-demo-mwheeldown my-demo-scale-4"
alias my-demo-scale-4 "demo_timescale 0.4; alias my-demo-mwheelup my-demo-scale-8; alias my-demo-mwheeldown my-demo-scale-2"
alias my-demo-scale-2 "demo_timescale 0.2; alias my-demo-mwheelup my-demo-scale-4; alias my-demo-mwheeldown my-demo-scale-1"
alias my-demo-scale-1 "demo_timescale 0.1; alias my-demo-mwheelup my-demo-scale-2; alias my-demo-mwheeldown my-demo-scale-1"

alias my-demo-mwheelup "my-demo-scale-10"
alias my-demo-mwheeldown "my-demo-scale-8"

alias my_gui_off "cl_drawhud 0; cl_draw_only_deathnotices 1; bind mouse3 my_gui_on;"
alias my_gui_on "cl_drawhud 1; cl_draw_only_deathnotices 0; bind mouse3 my_gui_off;"

alias nade_he "use weapon_knife; use weapon_hegrenade"
alias nade_fl "use weapon_knife; use weapon_flashbang"
alias nade_sm "use weapon_knife; use weapon_smokegrenade"
alias nade_fi "use weapon_knife; use weapon_molotov; use weapon_incgrenade"
