alias my_gui_off "cl_drawhud 0; cl_draw_only_deathnotices 1; bind mouse3 my_gui_on;"
alias my_gui_on "cl_drawhud 1; cl_draw_only_deathnotices 0; bind mouse3 my_gui_off;"

alias nade_he "use weapon_knife; use weapon_hegrenade"
alias nade_fl "use weapon_knife; use weapon_flashbang"
alias nade_sm "use weapon_knife; use weapon_smokegrenade"
alias nade_fi "use weapon_knife; use weapon_molotov; use weapon_incgrenade"
