// Training mode
bind h "my-tr-grenades-offline-on"
bind j "impulse 101; impulse 101; impulse 101; impulse 101; impulse 101"
bind k ft-menu
bind l my-demo-mode-binds-toggle
bind n "sv_cheats 1; sv_staminajumpcost 0; sv_staminalandcost 0; god"
bind alt radio
bind \ "rcon sp plugin reload field_training"
bind z nade_he
bind x nade_sm
bind c nade_fl
bind v nade_fi
bind t slot12
bind h "+spray_menu"
bind mouse1 "+attack;r_cleardecals"
bind mouse3 "player_ping"
bind , my-demo-mwheeldown
bind . my-demo-mwheelup
bind mwheeldown +jump
bind mwheelup +jump
bind TAB +ng
bind shift "+speed; r_cleardecals"
bind ins noclip

// ACTION SERIES admin commands
bind leftarrow "ft-action-series-add-action"
bind rightarrow "ft-action-series-remove-recent-action"
bind uparrow "ft-action-series-toggle-recent-action-type"
bind downarrow "ft-action-series-animate-current"
bind pgup "ft-action-series-load-nearest-action-series smoke"
bind pgdn "ft-action-series-save-nearest-action-series smoke"

// ACTION SERIES player commands
bind home "ft-action-series-animate-nearest smoke"
